    <body>

        <form class="container">
            <div class="email">

                <label id="name">Email address </label> <br>

                <input id="em" type="text" placeholder="Enter email" name="email" required>
                <p id='sm11'> We'll never share your email with anyone else.</p>
            </div>


            <div class="password">

                <label id="passwd">Password </label>
                <input id="ps" type="password" placeholder="Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10}" title=" Password field is at least 10 characters in length and contain at least one number and one uppercase and lowercase letter" required>
            </div>
            <div class="email">

                <label id="name">Website URL </label> <br>

                <input id="em" type="text" placeholder="Enter url" name="website" pattern="https?://.+" title="enter the correct url(https?.+)" required>

            </div>
            <div class="checkme">

                <label><input type="checkbox" name="remember"> Check me out</label><br>
                <button type="submit">Submit</button>
            </div>

        </form>
        <div id="validate">
            <a href="https://validator.w3.org/nu/?doc=https://gebrish12.github.io/regExp.html">

        </div>
