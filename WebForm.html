<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="WebForm.css" />

</head>
<body>
    <header>
        <div> MUM Golden Dome Market::: SRM System</div>
        <div> Produts</div>
        <div id="s"> Suppliers</div>
        <div id="signout">
            <label> Hello!</label>  <button type="submit"> Sign Out</button>
        </div>
    </header>
    <h1> New Product Form</h1>
    <div class=" main-container">

        <div id="pn">
            <label> Product Number</label><br />
            <input type="text" name="Product Number" /><br />
        </div>
        <div id="name">
            <label> Name</label><br />
            <input type="text" name="Name" /><br />
        </div>
        <div id="uprice">
            <label> Unit Price</label><br />
            <input type="number" name="Unit Price" placeholder="0.0" /><br />
        </div>
        <div id="qstock">
            <label> Quantity in Stock</label><br />
            <input type="number" name="Quantity in Stock" placeholder="0" /><br />
        </div>
        <div id="Suplier">
            <label> Supplier</label><br />
            <select>
                <option> Select a supplier </option>
                <option> IBM</option>
                <option> Sumsang</option>
            </select>
        </div>
        <div id="Dsupp">
            <label> Date supplied</label><br />
            <input type="date" name="Date supplied" placeholder="yyyy-mm-dd" /><br />
            <p>Enter a valid date</p>
        </div>
        <div id="no"></div>
        <div id="buttons">
            <button id="reset" type="reset" name="reset"> Reset</button>
            <button id="cancel" type="button" name="cancel"> Cancel</button>
            <button id="add" type="button" name="Add Product"> Add Product</button>
        </div>

    </div>
    <div id="validate">
        <a href="https://validator.w3.org/nu/?doc=https://gebrish12.github.io/WebForm.html">
            <img src="image/html.png" alt="html validator">
        </a><br>
        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://gebrish12.github.io/WebForm.css">
            <img src="image/css.png" alt="Valid CSS!">
        </a><br>
        


    </div>
</body>
</html>
